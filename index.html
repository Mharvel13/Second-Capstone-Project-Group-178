<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capstone Project 2 </title>
    <link rel="stylesheet" href="bootstrap css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f50d1739e4.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>

    <nav>
        <div id="top-nav">
            <a id="nav-menu" onclick="dropdown()">&#9776</a>
            <div id="dropdown">
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#" class="m-nav">Projects</a></li>
                    <li><a href="#" class="m-nav">About</a></li>
                    <li><a href="#" class="m-nav">Favourites</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Create A New Account</h1>
    
        <form class="container" action="#"  id="form">
            <div class="row">

                <div class="col-md-6 col-sm-6">
                    <div class="field username">
                        <div class="form-group mt-3">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
                            <i class="icon fas fa-user"></i>
                            <i class="error error-icon fas fa-exclamation-circle"></i>
                        </div>
                        <div class="error error-txt">Username can't be blank</div>
                    </div>
                    
                    <div class="field email">
                        <div class="form-group mt-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                            <i class="icon fas fa-envelope"></i>
                            <i class="error error-icon fas fa-exclamation-circle"></i>
                        </div>
                        <div class="error error-txt">Email can't be blank</div>
                    </div>

                    <div class="field gender">
                        <div class="form-group mt-3" >
                            <label>Gender</label>
                            <div class="inline-radio">
                                <div class="radio">
                                    <label>
                                    <input type="radio" name="Gender" required> Male
                                    <i class="error error-icon fas fa-exclamation-circle"></i>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                    <input type="radio" name="Gender"> Female 
                                    <i class="error error-icon fas fa-exclamation-circle"></i>
                                    </label>
                                </div>
                                 
                            </div>
                            <div class="error error-txt">Please Choose a gender</div>
                        </div>
                        
                        
                    </div>

                    

                </div>
    
                <div class="col-md-6 col-sm-6">
                    <div class="field phone">
                        <div class="form-group mt-3">
                            <label for="telephone">Phone Number</label>
                            <input type="tel" name="telephone" id="telephone" class="form-control" placeholder="Enter your Phone Number" > 
                            <i class="icon fa fa-phone"></i>
                            <i class="error error-icon fas fa-exclamation-circle"></i>          
                        </div>
                        <div class="error error-txt">Phone Number can't be blank</div>

                    </div>
                   
                    <div class="field password">
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                            <i class=" icon fas fa-key"></i>
                            <span id="eye-change" class="eye" onclick="toggleEye()">
                                <i id="see-password" class="icon-eye fas fa-eye"></i>
                                <i id="hide-password" class="icon-eye fas fa-eye-slash"></i>
                            </span>
                            
                            <i class="error error-icon fas fa-exclamation-circle"></i>
                        </div>
                        <div class="error error-txt">Password cannot be blank </div>
                        
                    </div>   

                   
                    <div class="field confirm-password">
                        <div class="form-group mt-3">
                            <label for="Confirm-password">Confirm Password</label>
                            <input type="password" name="Confirm-password" id="password2" class="form-control" placeholder="Re-enter Password">
                            <i class="icon fas fa-key"></i>
                            <span id="eye-change" class="eye" onclick="toggleEye2()">
                                <i id="see-password2" class="icon-eye fas fa-eye"></i>
                                <i id="hide-password2" class="icon-eye fas fa-eye-slash"></i>
                            </span>
                            <i class="error error-icon fas fa-exclamation-circle"></i>
                        </div>
                        <div class="error error-txt">Please Confirm your password</div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="checkbox">
                            <label>
                            <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>

                </div>
                
                
            </div>
        
            
            <div class="form-group mt-3">
                <input type="submit" name="submit" id="submit" class="form-control">
            </div>
                    
        </form>
    </div>

</body>
</html>
